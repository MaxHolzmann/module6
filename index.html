<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <h1 class="site-title">Weather Dashboard</h1>
    </header>

    <h2 class="site-subtitle">Enter a location for accurate weather reports!</h2>
        

    <main class="main-container">

    <section class="container">
        <section id="search">
            <form>
                <input placeholder="Enter a location"id="search-value"></input>
                <button id="search-btn">Search</button>
            </form>            
        </section>

        <section id="history">
        </section>
    </section>

    
    <section id="container-2" class="container-2">
        <section id="weather-display">
            <h1 id="current-city"></h1>
            <h2 id="current-date"></h2>
            <p id="current-temp"></p>
            <p id="current-wind"></p>
            <p id="current-humid"></p>
            <p id="five-day-title" class="five-day-title"></p>
        </section> 

        <section id="five-day">
            
        </section>
    </section>


    </main>
    
</body>
</html>
